<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<body>
  <div class="container">
    <div class="row">
      <h2 class="title col-12 bold fixed-top">Tic-Tac-Toe Game</h2>
    </div>
  </div>
  <h1><a class="topPadding">Pad</a></h1>

  <div id="messaging" class="alert alert-dark" role="alert">
  </div>

      <div class="container">
        <div class="row" id="unauthenticated">

<!-- Sign-In Form -->
          <form id='sign-in'>
            <h3><small class="text-muted">Sign-In</small></h3>
            <div class="form-group ">
              <label for="credentials[email]">Email address</label>
              <input type="email" class="form-control " name="credentials[email]" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>

          </form>
          <form id='create-account-show'>
              <button type="submit" class="btn btn-dark">Create Account</button>
          </form>

<!-- Sign-up Form -->
          <form id='sign-up'>
            <h3><small class="text-muted">Sign-Up</small></h3>
            <div class="form-group">
              <label for="credentials[email]">Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Promise!</small>
            </div>
            <div class="form-group">
              <label for="credentials[password]">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="credentials[password_confirmation]">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="submit" class="btn btn-dark">Cancel</button>
          </form>
        </div>
      </div>

      <!-- Create Game button -->

        <div class="container px-5" id='create-game-button'>
          <div class="row mx-n5">
            <div class="col text-center  px-5">
        <button type="button" class="btn btn-dark btn b-3">Create Game</button>
            </div>
          </div>
        </div>

        <!-- Sign-Out Button -->
        <div class="container px-5" id='sign-out-button'>
          <div class="row mx-n5">
            <div class="col text-center px-5">
        <button type="button" class="btn btn-outline-dark">Sign-Out</button>
            </div>
          </div>
        </div>


      <div class="container text-center " id='game'>
        <!-- Player 1 or Player 2 notifier -->
        <div class="row px-5">
          <div class="col-4 box2">Player 1 = X</div>
          <div class="col-4"></div>
          <div class="col-4 box2">Player 2 = O</div>
        </div>

        <!-- Main grid of elements to click -->
        <div class="row b-3">
          <div class="col-4 box alt-color">X</div>
          <div class="col-4 box color">O</div>
          <div class="col-4 box alt-color"></div>
          <div class="col-4 box color"></div>
          <div class="col-4 box alt-color"></div>
          <div class="col-4 box color"></div>
          <div class="col-4 box alt-color"></div>
          <div class="col-4 box color"></div>
          <div class="col-4 box alt-color"></div>
        </div>


</body>
</html>
