<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<body>
  <div class="container">
    <div class="row">
      <h2 class="title col-12 bold fixed-top">Tic-Tac-Toe Game</h2>
    </div>
  </div>
  <h1><a class="topPadding">Pad</a></h1>

  <div id="message"></div>



<!-- Sign-In Form -->
<span class='mx-auto'>
  <div class="container">
    <div class="row">
  <form id='sign-in'>
    <h3><small class="text-muted">Sign-In</small></h3>
      <div class="form-group">
        <label>Email address</label>
          <input type="email" class="form-control " name="credentials[email]" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>

      <button id="create-account-show" type="button" class="btn btn-dark">Create Account</button>
  </form>
</div>
</div>
</span>

<!-- Sign-up Form -->
<span>
  <div class="container">
    <div class="row">
          <form id='sign-up'>
            <h3><small class="text-muted">Sign-Up</small></h3>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]">
              <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else. Promise!</small>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="credentials[password]">
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="credentials[password_confirmation]">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <button id="sign-in-show" type="button" class="btn btn-dark">Cancel</button>
          </form>
        </div>
      </div>
</span>

<span class="px-5">
<div class="textbox border border-dark container px-5">
  <div class="row mx-n5">
    <div class="col-6 text-right px-5">Hello
    </div>
    <div class="col-6 text-left px-5" id='username'>
    </div>
  </div>
</div>

<div class="textbox border border-dark container px-5">
  <div class="row mx-n5">
    <div class="col-6 text-right px-5">Games Played:
    </div>
    <div class="col-6 text-left px-5" id='games-played'>
    </div>
  </div>
</div>

<div class="textbox border border-dark container px-5">
  <div class="row mx-n5">
    <div class="col-6 text-right px-5">Lucky Number:
    </div>
    <div class="col-6 text-left px-5" id='lucky-number'>
    </div>
  </div>
</div>
</span>
      <!-- Create Game button -->
<span class="px-5">
<div class="container px-5" id='create-game-button'>
  <div class="row mx-n5">
    <div class="col text-center  px-5">
      <button type="button" class="btn btn-dark btn-lg b-3">Play Game</button>
    </div>
  </div>
</div>
</span>


        <!-- Sign-Out Button -->
<span class="px-5">
  <form class="px-5"id="sign-out">
    <div class="container px-5" id='sign-out-button'>
      <div class="row mx-n5">
        <div class="col text-center px-5">
          <button type="submit" class="btn btn-outline-dark">Sign-Out</button>
      </div>
    </div>
  </div>
</span>
<span class="px-5">
  <div class="container px-5" id='cancel-game-button'>
    <div class="row mx-n5">
      <div class="col text-center px-5">
        <button id="cancel-game" type="button" class="btn btn-dark">Cancel</button>
    </div>
  </div>
</div>
</span>
  </form>


<!-- Change Password Button -->
<span class="px-5">
  <form class="px-5">
    <div class="container px-5" >
      <div class="row mx-n5">
        <div class="col text-center px-5">
          <button id='change-password-button' type="button" class="btn btn-dark">Change Password</button>
        </div>
      </div>
    </div>
  </form>
</span>

<!-- Change Password Form Screen -->
<span class="px-5">
    <div class="container">
      <div class="row">
            <form id='change-password'>
              <h3><small class="text-muted">Change Password</small></h3>
                            <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Password" name="passwords[old]">
              </div>

              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" name="passwords[new]">
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
              <button id="signed-in-show" type="button" class="btn btn-dark">Cancel</button>
            </form>
          </div>
        </div>
  </span>

<span class="px-5" id='game'>
      <div class="container text-center ">
        <!-- Player 1 or Player 2 notifier -->
        <div class="row px-5">
          <div class="col-4 box2">Player 1 = X</div>
          <div class="col-4"></div>
          <div class="col-4 box2">Player 2 = O</div>
        </div>

        <!-- Main grid of elements to click -->
        <div class="row b-3">
          <div id="a1" class="col-4 box alt-color">X</div>
          <div id="a2" class="col-4 box color">O</div>
          <div id="a3" class="col-4 box alt-color"></div>
          <div id="b1" class="col-4 box color"></div>
          <div id="b2" class="col-4 box alt-color"></div>
          <div id="b3" class="col-4 box color"></div>
          <div id="c1" class="col-4 box alt-color"></div>
          <div id="c2" class="col-4 box color"></div>
          <div id="c3" class="col-4 box alt-color"></div>
        </div>
      </div>
</span>

</body>
</html>
